name: V2ray Collector

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Create custom subs file from secret (if exists)
        run: |
          if [ -n "${{ secrets.CUSTOM_SUBS }}" ]; then
            echo "${{ secrets.CUSTOM_SUBS }}" > custom_subs.txt
            echo "custom_subs.txt created from secret."
          else
            echo "No CUSTOM_SUBS secret, using existing custom_subs.txt if any."
          fi

      - name: Run collector
        run: python collector.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git diff --cached --quiet || git commit -m "Update configs"
          git push