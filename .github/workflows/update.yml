name: Collect V2Ray Configs

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Collect configs
        run: python collector.py

      - name: Show collected count
        run: |
          if [ -f output/sub.txt ]; then
            COUNT=$(grep -c "://" output/sub.txt 2>/dev/null || echo 0)
            echo "âœ… Collected $COUNT configs"
          fi

      - name: Commit and push results
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git diff --staged --quiet && echo "No changes to commit" || \
            git commit -m "ðŸ”„ Auto-update configs [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
