name: Update V2Ray Configs

on:
  schedule:
    # Ù‡Ø± Û´ Ø³Ø§Ø¹Øª ÛŒÚ©Ø¨Ø§Ø± Ø§Ø¬Ø±Ø§ Ù…ÛŒØ´Ù‡
    - cron: '0 */4 * * *'
  workflow_dispatch: # Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

permissions:
  contents: write
  pages: write

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run collector
        run: python scripts/collector.py

      - name: Commit and push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --staged --quiet || git commit -m "ðŸ”„ Update configs - $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
